				line-height: 26px;
				font-family: Roboto, Halvetica, Arial, sans-serif
			}
			.metric.guage-title {
				font-family: 'Courier New', Courier, monospace
			}
			.guage-title {
				color: #539bf5;
				fill: #539bf5
			}
			@keyframes load-gauge {
